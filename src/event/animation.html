<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>transition 이벤트</title>
<!--  <link rel="stylesheet" href="../reset-css/reset.css">-->
  <style>
    @keyframes  ball-ani{
      0%{
        transform : translate(0,0);
      }
      to{
        transform:translate(200px,200px);
      }
    }

    .ball{
      position: absolute;
      top:0;
      left: 0;
      width:30px;
      height:30px;
      border-radius: 50%;
      background: red;
      /*animation: ball-ani 1s 3 alternate forwards linear;*/
    }

    .ball.end{
      border: 5px solid rebeccapurple;
    }

  </style>
</head>
<body>
<div class="ball"></div>
<script>
  const ball = document.querySelector('.ball');
  // ball.addEventListener('animationend',(e)=>{
  //   ball.classList.add('end');
  // });

  ball.addEventListener('animationstart',(e)=>{
    ball.classList.add('end');
  });

  ball.addEventListener('animationiteration',(e)=>{
    console.log('반복')
  });

  ball.addEventListener('click',(e)=>{
   ball.style.animation = 'ball-ani 1s 3 alternate forwards linear';
  })
</script>
</body>
</html>
